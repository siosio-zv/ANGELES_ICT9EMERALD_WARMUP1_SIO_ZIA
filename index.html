<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ü§ç Participation Activity</title>
    <style>

        body{
            text-align: center;
			size: 60px;
            font-family: 'Times New Roman', Times, serif;
            background-color: #F5FBFF;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
        }
        		input[type= "reset"]
		button{
			background: white;
			color: gray;
			cursor: pointer;
			border: double;
		}


    </style>
</head>
<body>
	<div class="box">
        <h2>ü§ç Calculate the Average ü§ç</h2>
        <br>

        <input type="number" id="num1" placeholder="Enter Number 1">
        <br><br>
        <input type="number" id="num2" placeholder="Enter Number 2">
        <br><br>
        <input type="number" id="num3" placeholder="Enter Number 3">
        <br><br>
        <input type="number" id="num4" placeholder="Enter Number 4">
        <br><br>
        <input type="number" id="num5" placeholder="Enter Number 5">
        <br><br>
        <input type="number" id="num6" placeholder="Enter Number 6">
        <br><br>
        <input type="number" id="num7" placeholder="Enter Number 7">

        <br> <br>
        <button onclick="AddSum()">Calculate</button>

        <div id="result"> </div>
    </div>

    <script>
        function AddSum(){
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let n3 = Number(document.getElementById("num3").value);
            let n4 = Number(document.getElementById("num4").value);
            let n5 = Number(document.getElementById("num5").value);
            let n6 = Number(document.getElementById("num6").value);
            let n7 = Number(document.getElementById("num7").value);

            let sum = n1 +n2 +n3 +n4 +n5 +n6 +n7;

            document.getElementById("result").innerHTML="Result:"+sum;
        }
    </script>

</body>
</html>
